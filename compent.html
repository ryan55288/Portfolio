<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 假設這是您的搜尋框 -->
    <input type="text" id="searchInput" placeholder="輸入關鍵字">

    <!-- 假設這是您的內容 -->
    <div id="content">
        <p>這裡是一些內容，包含您想要搜尋的關鍵字。</p>
        <p>更多內容...</p>
    </div>

</body>
<script>
    // 獲取搜尋框和內容的元素
    const searchInput = document.getElementById('searchInput');
    const content = document.getElementById('content');

    // 監聽搜尋框的輸入事件
    searchInput.addEventListener('input', function () {
        const keyword = searchInput.value.trim(); // 獲取輸入的關鍵字，並去除前後空格

        if (keyword !== '') {
            const regex = new RegExp(keyword, 'gi'); // 創建用於搜尋的正則表達式（不區分大小寫）
            const matches = content.innerHTML.match(regex); // 在內容中找到所有符合的關鍵字

            if (matches && matches.length > 0) {
                const firstMatch = matches[0]; // 獲取第一個符合的關鍵字
                const matchedElement = content.querySelector(':contains("' + firstMatch + '")'); // 獲取包含關鍵字的元素

                if (matchedElement) {
                    matchedElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    }); // 滾動到該元素所在的位置
                }
            }
        }
    });
</script>

</html>
